<body>
    
    <script>
        function retornaSexo(sexo){
            switch(sexo){
                case 'M': 
                    return "Masculino";
                case 'F':
                    return "Feminino";
                default:
                    return 'Outro';    
            }
        }

        var retornaSexo = retornaSexo('M');
        var retornaSexo2 = retornaSexo('fsfhdkfhsd');
        console.log(retornaSexo);
        console.log(retornaSexo2);
    </script>
</body>
