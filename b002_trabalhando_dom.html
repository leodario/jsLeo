<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <Label>Digite nome</Label>
        <input type="text" name="nome" id="nome">
        <input type="text" name="sobrenome" id="sobrenome">
        <button class="botao">Adcionar</button>
    </div>

    <script>
        var inputElement = document.getElementsByTagName('input')[0];
        console.log(inputElement);
        
        var inputElementsAll = document.querySelectorAll('div#app input');
        console.log(inputElementsAll);

        var inputElements = document.querySelector('div#app input[name=nome]'); // pego por referencia de propriedade
        console.log(inputElements);        

        var btnElement = document.querySelector('button.botao');

        btnElement.onclick = function(){
            var text = inputElements.value;
            alert(text);
        }
    </script>
</body>
</html>
